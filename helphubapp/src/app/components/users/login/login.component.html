<div class="fondo">
  <div class="container-fluid py-5">
    <h1 class="titulo text-center text-uppercase py-5">Login</h1>
    <form
      [formGroup]="formulario"
      class="container align-center"
      (ngSubmit)="iniciarSesion()"
      (keydown)="handleKeyDown($event)"
    >
      <div class="form-group py-3">
        <div class="row">
          <div class="col col-md-12 col-sm-12">
            <div class="mb-3">
              <label
                for="inputEmail"
                class="form-label text-white py-3"
                style="font-size: 1.2rem"
                >Email</label
              >

              <div class="input-group">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </div>
                </div>
                <input
                  type="text"
                  placeholder="Enter email"
                  required="required"
                  formControlName="email"
                  class="form-control"
                  [class.is-invalid]="
                    controlEmail.touched && controlEmail.hasError('required')
                  "
                  #inputEmail
                />
                @if (controlEmail.touched && controlEmail.hasError('required'))
                {
                <p class="invalid-feedback">
                  Email is required, please complete
                </p>
                }
              </div>

              <label
                for="inputPassword"
                class="form-label text-white mt-2 py-3"
                style="font-size: 1.2rem"
                >Password</label
              >

              <div class="input-group">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="bi bi-key-fill"></i>
                  </div>
                </div>
                <input
                  type="{{ fieldTextType ? 'text' : 'password' }}"
                  name="p"
                  placeholder="Enter password"
                  required="required"
                  formControlName="password"
                  class="form-control"
                  [class.is-invalid]="
                    controlPassword.touched &&
                    controlPassword.hasError('required')
                  "
                />

                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="toggleFieldTextType()"
                >
                  @if(fieldTextType){
                  <i class="bi bi-eye"></i>
                  }@else {
                  <i class="bi bi-eye-slash"></i>
                  }
                </button>

                @if (controlPassword.touched &&
                controlPassword.hasError('required')) {
                <p class="invalid-feedback">
                  Password is required, please complete
                </p>
                }
              </div>

              <div class="row">
                <div class="col-md-8">
                  <a
                    class="icon-link icon-link-hover mt-2 fw-semibold"
                    routerLink="/user-register"
                  >
                    ¿New here? Register now
                    <svg class="bi" aria-hidden="true">
                      <use xlink:href="#arrow-right"></use>
                    </svg>
                  </a>
                </div>
                <div class="col-md-4">
                  <button
                    type="button"
                    class="btn btn-secondary mt-2"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    ¿Forgot your password?
                  </button>

                  <!-- Modal -->
                  <div
                    class="modal fade animate__animated animate__bounceInDown"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                    (hidden.bs.modal)="limpiarFormulario()"
                  >
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1
                            class="modal-title fs-5 text-dark"
                            id="exampleModalLabel"
                          >
                            Change Password
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form [formGroup]="formRecovery">
                            <div class="mb-3">
                              <label for="recuperarEmail" class="form-label"
                                >Mail</label
                              >
                              <input
                                type="email"
                                class="form-control"
                                id="recuperarEmail"
                                formControlName="recuperarEmail"
                                placeholder="Enter email"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            class="btn button btn-block btn-large"
                            style="--clr: #00ad54"
                            (click)="recuperarPassword()"
                            [disabled]="!formRecovery.valid"
                          >
                            <span class="button-decor"></span>
                            <div class="button-content">
                              <div class="button__icon">
                                <svg
                                  viewBox="0 0 50 50"
                                  fill="none"
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="24"
                                >
                                  <circle
                                    opacity="0.5"
                                    cx="25"
                                    cy="25"
                                    r="23"
                                    fill="url(#icon-payments-cat_svg__paint0_linear_1141_21101)"
                                  ></circle>
                                  <mask
                                    id="icon-payments-cat_svg__a"
                                    fill="#fff"
                                  >
                                    <path

                                    ></path>

                                    fill="#fff"
                                  ></path>

                                    fill="#fff"
                                    mask="url(#icon-payments-cat_svg__a)"
                                  ></path>
                                  <defs>
                                    <linearGradient
                                      id="icon-payments-cat_svg__paint0_linear_1141_21101"
                                      x1="25"
                                      y1="2"
                                      x2="25"
                                      y2="48"
                                      gradientUnits="userSpaceOnUse"
                                    >
                                      <stop
                                        stop-color="#fff"
                                        stop-opacity="0.71"
                                      ></stop>
                                      <stop
                                        offset="1"
                                        stop-color="#fff"
                                        stop-opacity="0"
                                      ></stop>
                                    </linearGradient>
                                  </defs>
                                </svg>
                              </div>
                              <span class="button__text"> Send </span>
                            </div>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <br />
              <button
                type="submit"
                class="loginbutton btn btn-primary button btn-block btn-large mt-2 fw-semibold mt-2"
                [disabled]="!formulario.valid"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
