<div class="fondo">
  <div class="container-fluid py-5">
    <h1 class="titulo text-center text-uppercase py-5">Registro de Usuario</h1>
    <form
      [formGroup]="formulario"
      class="container align-center"
      (ngSubmit)="register()"
      (keydown)="handleKeyDown($event)"
    >
      <div class="form-group py-3">
        <div class="row">
          <div class="col col-md-12 col-sm-12">
            <div class="mb-3">
              <label
                for="inputEmail"
                class="form-label text-white py-3"
                style="font-size: 1.2rem"
                >Correo electr칩nico</label
              >

              <div class="input-group">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </div>
                </div>
                <input
                  type="text"
                  placeholder="Ingrese un correo"
                  required="required"
                  formControlName="email"
                  class="form-control"
                  [class.is-invalid]="
                    controlEmail.touched && controlEmail.hasError('required')
                  "
                  #inputEmail
                />
                @if (controlEmail.touched && controlEmail.hasError('required'))
                {
                <p class="invalid-feedback">
                  Correo es requerido, complete el campo
                </p>
                }
              </div>

              <label
                for="inputPassword"
                class="form-label text-white py-3"
                style="font-size: 1.2rem"
                >Contrase침a</label
              >

              <div class="input-group">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="bi bi-key-fill"></i>
                  </div>
                </div>
                <input
                  type="{{ fieldTextType ? 'text' : 'password' }}"
                  name="p"
                  placeholder="Ingresar contrase침a"
                  required="required"
                  formControlName="password"
                  class="form-control"
                  [class.is-invalid]="
                    controlPassword.touched &&
                    controlPassword.hasError('required')
                  "
                />

                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="toggleFieldTextType()"
                >
                  @if(fieldTextType){
                  <i class="bi bi-eye"></i>
                  }@else {
                  <i class="bi bi-eye-slash"></i>
                  }
                </button>

                @if (controlPassword.touched &&
                controlPassword.hasError('required')) {
                <p class="invalid-feedback">
                  Contrase침a es requerida, complete el campo
                </p>
                }
              </div>

              <br />
              <button
                type="submit"
                class="btn btn-primary button btn-block btn-large mt-2 fw-semibold button-font"
                [disabled]="!formulario.valid"
              >
                Registrarme
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
